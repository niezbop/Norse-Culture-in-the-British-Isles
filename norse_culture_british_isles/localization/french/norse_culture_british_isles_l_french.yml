 HOLDS_AT_LEAST_ONE_NG_COUNTY_IN_SCOTLAND_OR_IRELAND_TRIGGER:0 "A au moins un [county|E] de culture nord-germanique en Écosse ou en Irlande"
 I_HOLD_AT_LEAST_ONE_NG_COUNTY_IN_SCOTLAND_OR_IRELAND_TRIGGER:1 "Vous avez au moins un [county|E] de culture nord-germanique en Écosse ou en Irlande"
 THEY_HOLD_AT_LEAST_ONE_NG_COUNTY_IN_SCOTLAND_OR_IRELAND_TRIGGER:0 "[CHARACTER.GetShortUIName|U] a au moins un[county|E] de culture nord-germanique en Écosse ou en Irlande"

 # Norse-Brythonic Merge
 norse_culture_british_isles.3001.t:0 "L'ascension des Nord-Brittoniques"
 norse_culture_british_isles.3001.desc:1 "Les terres de Brittanie ont fourni un terrain fertile pour l'installation et l'expansion de notre peuple.\n\nEn adoptant les traditions locales, nous serons capables de mieux nous acclimater à la région."
 norse_culture_british_isles.3001.a:0 "Aux nouveaux amis et aux nouveaux projets !"

 norse_culture_british_isles.3002.t:0 "$norse_culture_british_isles.3001.t$"
 norse_culture_british_isles.3002.desc:0 "Par la conquête et les pillages nous sommes devenus les maîtres des terres brittoniques. Par le commerce et les alliances, nous avons solidifié notre emprise sur les locaux. Nos peuples vivent désormais en paix, et les effets de cette cohabitation commencent à se faire sentir, les différences entre eux s'amenuisant de jour en jour. Avec l'héritage de nos ancêtres et de cette terre, reconnaissons avec fierté notre nouvelle identité."
 norse_culture_british_isles.3002.a:0 "Nous sommes Nord-Brittoniques !"

 norse_culture_british_isles.3003.t:0 "$norse_culture_british_isles.3001.t$"
 norse_culture_british_isles.3003.desc:0 "Un groupe de colons originaires de Scandinavie s'est installé sur les terres brittoniques.\n\n[norse_brythonic_founder.Custom('FR_only_le_GetTitledFirstName')|U][norse_brythonic_founder.GetTitledFirstName] qui se trouve à leur tête a décrété que son peuple adopterait certaines traditions locales afin de s'assurer qu'il s'épanouisse dans ce nouveau pays."
 norse_culture_british_isles.3003.a:0 "Qu'est-ce que cela implique pour la région ?"

